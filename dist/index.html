    <script>
        
        const images = document.querySelectorAll('.img1');
        function enlarge() {
          this.classList.add('enlarge');
        }
        function removeTransition(e) {
          if (e.propertyName !== 'transform') return;
		  this.classList.remove('enlarge');
          
        }
        images.forEach(panel => panel.addEventListener('mousedown', enlarge));
        images.forEach(panel => panel.addEventListener('transitionend', removeTransition));
		images.forEach(panel => panel.addEventListener('mouseleave', removeTransition));
    </script>
